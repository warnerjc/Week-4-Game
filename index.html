<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystals Collector Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
    <main class="container">

        <div><h1>Crystals Collector Game</h1></div>
        <div><h2>Random Number: <span id="random-number"></span></h2></div>
        <div>
            <button type="button" id="crystal-1" class="button-click" value="0">Crystal 1</button>
            <button type="button" id="crystal-2" class="button-click" value="0">Crystal 2</button>
            <button type="button" id="crystal-3" class="button-click" value="0">Crystal 3</button>
            <button type="button" id="crystal-4" class="button-click" value="0">Crystal 4</button>
        </div>
        <div><h2>Player Total: <span id="player-total"></span></h2></div>
        <div><h2>Wins: <span id="player-wins"></span></h2></div>
        <div><h2>Losses: <span id="player-losses"></span></h2></div>

    </main>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
